            - "master1.internal"
          - ip: "10.0.87.95"
            hostnames:
              - "master2.internal"
          - ip: "10.0.88.132"
            hostnames:
              - "worker1.internal"
          - ip: "10.0.86.33"
            hostnames:
              - "worker2.internal"
          - ip: "10.0.87.145"
            hostnames:
              - "worker3.internal"
          - ip: "10.0.86.214"
            hostnames:
              - "worker4.internal"
          - ip: "10.0.129.220"
            hostnames:
              - "kafka1.internal"
          - ip: "10.0.88.175"
            hostnames:
              - "database1-vpn"
          - ip: "10.0.88.151"
            hostnames:
              - "database2-vpn"
          - ip: "10.0.87.50"
            hostnames:
              - "database3-vpn"
          containers:
          - name: bigg-datadis-gather-last
            image: docker.tech.beegroup-cimne.com/jobs/datadis:latest
            command: ["python3", "main.py", "-p", "last"]
            env:
              - name: CONF_FILE
                value: "config.json"
            volumeMounts:
            - name: datadis-harmonize-secret
              mountPath: /home/ubuntu/datadis/config.json
              subPath: config.json

            - name: datadis-harmonize-secret
              mountPath: /home/ubuntu/datadis/.env
              subPath: .env
          volumes:
          - name: datadis-harmonize-secret
            secret:
              secretName: datadis-harmonize-secret
              items:
              - key: config.json
                path: config.json
              - key: .env
                path: .env
          restartPolicy: Never
          imagePullSecrets:
          - name: registrypullsecret

