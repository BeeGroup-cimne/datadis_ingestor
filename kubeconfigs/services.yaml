apiVersion: apps/v1
kind: Deployment
metadata:
  name:	harmonizer-datadis-icaen
  namespace: datadis
spec:
  replicas: 10
  selector:
    matchLabels:
      app: harmonizer-datadis-icaen
  strategy:
    type: Recreate
  template:
    metadata:
        labels:
            app: harmonizer-datadis-icaen
    spec:
      hostAliases:
        - ip: "10.0.88.76"
          hostnames:
            - "master1.internal"
        - ip: "10.0.87.95"
          hostnames:
            - "master2.internal"
        - ip: "10.0.88.132"
          hostnames:
            - "worker1.internal"
        - ip: "10.0.86.33"
          hostnames:
            - "worker2.internal"
        - ip: "10.0.87.145"
          hostnames:
            - "worker3.internal"
        - ip: "10.0.86.214"
          hostnames:
            - "worker4.internal"
        - ip: "10.0.129.220"
          hostnames:
            - "kafka1.internal"
        - ip: "10.0.88.175"
          hostnames:
            - "database1-vpn"
        - ip: "10.0.88.151"
          hostnames:
            - "database2-vpn"
        - ip: "10.0.87.50"
          hostnames:
            - "database3-vpn"
      containers:
        - name: harmonizer-datadis-icaen
          image: docker.tech.beegroup-cimne.com/jobs/datadis:latest
          command: [ "python3", "-m", "plugins.icaen", "worker", "-l", "info"]
          #command: ["/bin/sh", "-ec", "sleep 1000"]
          env:
            - name: CONF_FILE
              value: "config.json"
          volumeMounts:
          - name: datadis-harmonize-secret
            mountPath: /home/ubuntu/datadis/config.json
            subPath: config.json
          - name: datadis-icaen-secret
            mountPath: /home/ubuntu/datadis/plugins/icaen/config_icaen.json
            subPath: config_icaen.json
      imagePullSecrets:
        - name: registrypullsecret

      volumes:
        - name: datadis-harmonize-secret
          secret:
            secretName: datadis-harmonize-secret
            items:
            - key: config.json
              path: config.json
        - name: datadis-icaen-secret
          secret:
            secretName: datadis-icaen-secret
            items:
              - key: config_icaen.json
                path: config_icaen.json
---
